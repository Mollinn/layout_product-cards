<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.scss">
  </head>
  <body>
    <div data-qa="card" class="card">
      <img
        class="card__img"
        src="../src/images/imac.jpeg"
        alt="apple imac"
      >
      <div class="card__title">
        <h2 class="card__text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="card__code">Product code: 195434</p>
      </div>
      <div class="card__stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__reviews">
          <p>
            Reviews: 5
          </p>
        </div>
      </div>
      <div class="card__price price-card">
        <div class="price-card__text">
          <span>Price:</span>
        </div>
        <div class="price-card__dollar">
          <p>
            $2,199
          </p>
        </div>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="card__link"
      >
        <p>
          Buy
        </p>
      </a>
    </div>
  </body>
</html>
