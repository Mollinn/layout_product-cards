<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.scss">
  </head>
  <body>
    <div data-qa="card" class="card">
      <div class="card__icon">
        <img src="../src/images/imac.jpeg" alt="apple imac">
      </div>
      <div class="card__title">
        <div class="card__text">
          <span>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</span>
        </div>
        <div class="card__code">
          <span>Product code: 195434</span>
        </div>
      </div>
      <div class="card__stars stars-card">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="stars-card__reviews">
          <span>Reviews: 5</span>
        </div>
      </div>
      <div class="card__price price-card">
        <div class="price-card__text">
          <span>Price:</span>
        </div>
        <div class="price-card__dollar">
          <span>$2,199</span>
        </div>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="card__link"
      >
        <span>Buy</span>
      </a>
    </div>
  </body>
</html>
