<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.scss">
  </head>
  <body>
    <article data-qa="card" class="card">
      <div class="card__icon">
        <img src="../src/images/imac.jpeg" alt="apple imac">
      </div>
      <div class="card__title">
        <div class="card__text">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__code">
          Product code: 195434
        </div>
      </div>
      <div class="card__stars stars-card">
        <div class="stars-card__star-row">
          <div class="stars-card__star-col" id="stars--4">
            <div class="stars-card__star"></div>
            <div class="stars-card__star"></div>
            <div class="stars-card__star"></div>
            <div class="stars-card__star"></div>
            <div class="stars-card__star"></div>
          </div>
          <div class="stars-card__reviews">
            Reviews: 5
          </div>
        </div>
      </div>
      <div class="card__price price-card">
        <div class="price-card__container">
          <div class="price-card__text">
            Price:
          </div>
          <div class="price-card__dollar">
            $2,199
          </div>
        </div>
      </div>
      <div class="card__button">
        <a
          href="#"
          data-qa="hover"
          class="card__link">Buy</a>
      </div>
    </article>
  </body>
</html>
